<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="hero">
        <div class="overlay">
            <h1>Contact us</h1>
            <p>Modern & Beautiful Travel Theme</p>
        </div>
    </div>

<div class="contact-container">
    
    <div class="contact-item">
        <div class="icon-box">
            <i class="fas fa-map-marker-alt"></i>
        </div>
        <h3>Office Address</h3>
        <p>7 Green Lake Street<br>Crawfordsville, IN 47933</p>
    </div>

    
    <div class="contact-item">
        <div class="icon-box">
            <i class="fas fa-phone-alt"></i>
        </div>
        <h3>Phone Call</h3>
        <p>+98 234 (4567) 890<br>+98 234 (4567) 890</p>
    </div>

    <div class="contact-item">
        <div class="icon-box">
            <i class="fas fa-envelope"></i>
        </div>
        <h3>E-Mail Us</h3>
        <p>example@gmail.com<br>yourmail@gmail.com</p>
    </div>

    <div class="contact-item">
        <div class="icon-box">
            <i class="fas fa-headset"></i>
        </div>
        <h3>Supports</h3>
        <p>24/7 any time support team<br>ready for supports.</p>
    </div>
</div>
</body>
</html>
